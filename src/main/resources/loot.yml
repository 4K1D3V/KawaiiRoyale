# Chest loot settings
chests:
  # How many items per chest
  items-per-chest: 3

  # Respawn time in seconds (0 = no respawn)
  respawn-time: 30

  # Glow effect on chests
  glow-effect: true

# Airdrop settings
airdrops:
  # Items per airdrop
  items-per-drop: 5

  # Minimum tier for airdrops
  min-tier: RARE

  # Announce airdrops
  announce: true

  # Smoke particle duration (seconds)
  smoke-duration: 60