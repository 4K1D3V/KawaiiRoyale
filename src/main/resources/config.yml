# ╔══════════════════════════════════════════════════════════════════╗
# ║              KawaiiRoyale v2.0 Configuration                     ║
# ║     PacketEvents Optimized • Fully Customizable • Advanced      ║
# ╚══════════════════════════════════════════════════════════════════╝

# ═══════════════════ GAME MODES ═══════════════════
game-modes:
  battle-royale:
    enabled: true
    min-players: 10
    max-players: 100
    countdown-time: 15
    allow-teams: false

    queue:
      auto-start: true
      priority-system: true
      vip-priority: true

    gameplay:
      respawn-enabled: false
      kill-rewards: true
      elimination-broadcast: true
      final-showdown-threshold: 5

  resurgence:
    enabled: true
    min-players: 8
    max-players: 50
    countdown-time: 10
    allow-teams: true
    team-size: 3

    queue:
      auto-start: true
      priority-system: false

    gameplay:
      respawn-enabled: true
      respawn-delay: 5
      max-respawns: -1
      respawn-cooldown: 10
      top-players-win: 3
      kill-limit: 50
      time-limit: 900

# ═══════════════════ ZONE SETTINGS ═══════════════════
zone:
  initial-size: 1000
  final-size: 50
  shrink-interval: 120
  shrink-stages: 8
  damage-per-tick: 2
  damage-interval: 20
  warning-time: 30

  visual:
    show-particles: true
    particle-type: DUST
    particle-density: 5
    particle-height: 1
    particle-color:
      red: 255
      green: 0
      blue: 0

  algorithm: ADAPTIVE
  adaptive:
    enabled: true
    speed-up-threshold: 50
    speed-up-multiplier: 1.5
    slow-down-threshold: 10
    slow-down-multiplier: 0.75

  sounds:
    shrink-start:
      enabled: true
      sound: BLOCK_BEACON_ACTIVATE
      volume: 1.0
      pitch: 0.8
    zone-damage:
      enabled: true
      sound: BLOCK_FIRE_AMBIENT
      volume: 0.5
      pitch: 1.0
    warning:
      enabled: true
      sound: BLOCK_NOTE_BLOCK_PLING
      volume: 1.0
      pitch: 0.5

# ═══════════════════ LOOT SYSTEM ═══════════════════
loot:
  drops:
    enabled: true
    interval: 180
    announce: true
    announce-distance: 500
    particle-effect: true
    smoke-duration: 60
    items-per-drop: 5

  chests:
    enabled: true
    respawn: false
    respawn-time: 30
    glow-effect: true
    items-per-chest: 3

  tier-distribution:
    common: 50
    rare: 30
    epic: 15
    legendary: 5

  weapon-tiers:
    common:
      color: "&7"
      damage-multiplier: 1.0
    rare:
      color: "&9"
      damage-multiplier: 1.2
    epic:
      color: "&5"
      damage-multiplier: 1.5
    legendary:
      color: "&6"
      damage-multiplier: 2.0

# ═══════════════════ TIMERS ═══════════════════
timers:
  countdown: 15
  grace-period: 60
  loot-respawn: 30
  cleanup-delay: 10
  spectator-timeout: 300
  parachute-duration: 10
  combat-tag-duration: 10

# ═══════════════════ FEATURES ═══════════════════
features:
  parachute:
    enabled: true
    auto-remove-on-land: true
    height-threshold: 50
    gliding-speed-multiplier: 1.0

  spectating:
    enabled: true
    allow-teleport: true
    show-health: true
    xray-mode: false
    fly-speed: 1.0

  statistics:
    enabled: true
    track-accuracy: true
    track-weapon-kills: true
    track-distance-traveled: true
    track-damage: true
    track-headshots: true

  leaderboards:
    enabled: true
    update-interval: 60
    display-top: 10
    auto-refresh: true

  rewards:
    enabled: true
    use-economy: true
    use-internal-coins: true

    battle-royale:
      win-reward: 100
      kill-reward: 10
      top3-reward: 50
      top10-reward: 25
      participation-reward: 5

    resurgence:
      win-reward: 75
      kill-reward: 5
      top3-reward: 40
      participation-reward: 5

    multipliers:
      streak-multiplier: 1.1
      headshot-bonus: 5
      final-kill-bonus: 20

  achievements:
    enabled: true
    announce-unlocks: true
    broadcast-rare: true
    give-rewards: true

  cosmetics:
    enabled: true
    shop-enabled: true
    equip-in-game: false
    preview-enabled: true

  battle-pass:
    enabled: true
    current-season: 1
    season-length-days: 90
    free-track: true
    premium-track: true
    premium-price: 5000

  challenges:
    enabled: true
    daily-challenges: 3
    weekly-challenges: 1
    auto-reset: true
    give-rewards: true

  crates:
    enabled: true
    purchasable: true
    animated-opening: true
    duplicate-protection: false

  crossplay:
    enabled: true
    show-platform-icons: true
    optimize-for-bedrock: true

  anti-cheat:
    enabled: true
    track-suspicious-kills: true
    auto-report-threshold: 5
    velocity-checks: true
    reach-checks: true

# ═══════════════════ MATCHMAKING ═══════════════════
matchmaking:
  enabled: true
  use-elo: true
  starting-elo: 1000
  elo-range: 200
  elo-gain-win: 25
  elo-loss-defeat: 15

  priority:
    vip-priority: true
    party-priority: true

  bots:
    use-bots: false
    bot-skill-level: MEDIUM
    min-players-for-bots: 5
    max-bots-per-game: 20

# ═══════════════════ PERFORMANCE ═══════════════════
performance:
  async-saves: true
  async-loads: true

  cache:
    enabled: true
    cache-size: 1000
    cache-expiry: 300

  cleanup:
    cleanup-interval: 300
    force-gc-after-game: false

  optimization:
    optimize-entities: true
    optimize-scoreboard: true
    optimize-bossbar: true
    optimize-gui: true
    optimize-particles: true
    max-items-per-chunk: 50

  packet-events:
    enabled: true
    re-encode: false
    async-packet-handling: true

  database:
    use-connection-pool: true
    pool-size: 10
    connection-timeout: 30
    validation-timeout: 5

# ═══════════════════ DATABASE ═══════════════════
database:
  type: sqlite

  mysql:
    host: localhost
    port: 3306
    database: kawaiiroyale
    username: root
    password: ""
    use-ssl: false

  sqlite:
    file: data.db

  backup:
    enabled: true
    interval: 86400
    keep-backups: 7

  retention:
    keep-stats-days: 365
    auto-cleanup: true

# ═══════════════════ INTEGRATIONS ═══════════════════
integrations:
  placeholderapi:
    enabled: true

  vault:
    enabled: true
    use-economy: true

  discord:
    enabled: false
    webhook-url: ""
    notifications:
      game-start: false
      game-end: true
      new-record: true
      player-milestone: true
      achievements: false

  luckperms:
    enabled: true
    use-permissions: true

# ═══════════════════ CUSTOMIZATION ═══════════════════
customization:
  server-name: "KawaiiRoyale Server"

  scoreboard:
    enabled: true
    update-interval: 10
    show-in-lobby: true
    show-in-game: true

  bossbar:
    enabled: true
    color: RED
    style: SOLID
    show-zone-countdown: true
    show-game-timer: true

  titles:
    enabled: true
    fade-in: 10
    stay: 40
    fade-out: 10

  actionbar:
    enabled: true
    show-kills: true
    show-zone-distance: true
    show-alive-count: true
    update-interval: 20

  sounds:
    enabled: true
    master-volume: 1.0
    kill-sound: ENTITY_EXPERIENCE_ORB_PICKUP
    death-sound: ENTITY_PLAYER_DEATH
    win-sound: UI_TOAST_CHALLENGE_COMPLETE

  particles:
    enabled: true
    kill-effect: TOTEM_OF_UNDYING
    death-effect: SOUL
    zone-particles: DUST
    loot-drop-particles: FIREWORK

# ═══════════════════ WORLD SETTINGS ═══════════════════
worlds:
  auto-create: false
  use-custom-generator: false
  generator: TerraformGenerator
  border-size: 2000

  pre-generation:
    enabled: false
    radius: 1000
    async: true

  cleanup:
    auto-delete: false
    backup-worlds: false

# ═══════════════════ ADVANCED ═══════════════════
advanced:
  debug: false
  verbose-logging: false

  api:
    enable-api: true
    api-version: "2.0"

  experimental:
    ai-bots: false
    dynamic-weather: false
    environmental-hazards: false

  updates:
    check-updates: true
    auto-update: false
    update-channel: RELEASE

config-version: 2.0